<template>
    <div class="comboxContainer">
        <button class={btnClass} onclick={clickBtn} onblur={blurBtn}>
            <div if:true={firstSvgURL} class={iconBtnWrapperCls}><img class="iconBtn" src={firstSvgURL}></div>
            <div if:true={btnLabel} class="buttonLabel">{btnLabel}</div>
            <div if:true={actionSvgURL} class={iconBtnWrapperCls}><img src={actionSvgURL}></div>
        </button>

        <div if:true={showDropdown} data-id="listbox" class="dropdown-content" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <div if:true={comboBoxDetailsObj.title}>
                    <span class="slds-media__body slds-truncate" style="color: #083555; font-size:12px; opacity: 0.6;">
                        {comboBoxDetailsObj.title}
                    </span>
                    <div class="lineSeperetor"></div>
                </div>
                <template for:each={comboBoxDetailsObj.combo_groups_list} for:item="groupItem">
                    <template for:each={groupItem.combo_lines_list} for:item="lineItem">
                        <li key={lineItem.Id} data-id="option1" role="presentation" class="slds-listbox__item">
                            <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                <span class="slds-media__body" data-action={lineItem.action} data-recid={lineItem.recId} data-lineid={lineItem.lineId} onmousedown={onMouseDown}>
                                    <img class="logoIcon" src={lineItem.icon}>
                                    <span class="slds-truncate normalFont fontSize-sixteen">
                                        <template if:true={lineItem.isBold}><b>{lineItem.text}</b></template>
                                        <template if:false={lineItem.isBold}>{lineItem.text}</template>
                                    </span>
                                </span>
                            </div>
                            
                        </li>
                    </template>
                    <div if:true={groupItem.showUnderLine} key={groupItem.Id} class="lineSeperetor"></div>
                </template>
            </ul>
        </div>
    </div>
</template>
